version: "3"
services:
  challenge:
    container_name: challenge
    image: challenge
    build:
      context: .
      target: challenge
    command: sh -c "anvil & socat TCP-LISTEN:1337,reuseaddr,fork exec:'python3 -u challenge/challenge.py'"
    expose:
      - 1337
    ports:
      - "1337:1337"
